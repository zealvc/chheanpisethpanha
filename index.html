<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <!-- Linking to icon page -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Font from google : Merriweather sans -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <title>Atlassian Test</title>
</head>
<body>
    <header class="header">
        <div class="global-nav">
            <div class="global-nav_background">
                <div class="global-nav_row"></div>
                <div class="nav--left">
                    <div class="global-nav_logo">
                            <a href="/">
                                <img src="style/img/Atlassian-horizontal-blue-rgb.svg" alt="Atlassian logo">
                            </a>
                    </div>
                </div>
                <div class="nav--right">
                    <a href="#" class="global-nav_toggle-button">
                        <img src="style/img/burger-icon.svg">
                    </a>
                    <div class="try-button"></div>
                    <div class="buy-button"></div>
                    <a href="#" class="global-nav_search-icon">
                        <img src="style/img/search-icon.svg">
                    </a>
                </div>
            </div>
            <div class="global-nav_search"></div>
        </div>

    </header>
    <main>
        <section class="b1">
                <div class="b1-text">
                        <h1>Summit 2019 is heading to Las Vegas</h1>
                        <p>Extend your professional network, sharpen your skills, and learn new ways to work at our annual user conference. Join us on April 9-11.
                        </p>
                </div>
                <div class="b1-button">
                    <a href="#" class="button button-b1">Register now</a>
                </div>
        </section>
        <section class="b2"></section>
        <section class="b3"></section>
    </main>
    <footer>

    </footer>
